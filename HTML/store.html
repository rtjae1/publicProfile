<!DOCTYPE html>
<html>
  <head>
    <title>wryan | STORE</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="name name-large">wryan</h1>
    </header>
    <section class="container content-section">
      <h2 class="section-header">THOUGHTS</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">directional</span>
          <img
            class="shop-item-image"
            src="images/directional.jpg"
            alt="directional"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$0.01</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div>
          <div class="shop-item">
            <span class="shop-item-title">perspective</span>
          </div>
          <img
            class="shop-item-image"
            src="images/perspective.jpg"
            alt="perspective"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$0.01</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div>
          <div class="shop-item">
            <span class="shop-item-title">rose</span>
          </div>
          <img class="shop-item-image" src="images/rose.jpg" alt="rose" />
          <div class="shop-item-details">
            <span class="shop-item-price">$0.01</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div>
          <div class="shop-item">
            <span class="shop-item-title">time Dali</span>
          </div>
          <img
            class="shop-item-image"
            src="images/timeDali.jpg"
            alt="time Dali"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$0.01</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <div>
            <span class="shop-item-title">breakfast</span>
          </div>
          <img
            class="shop-item-image"
            src="images/breakfast.jpg"
            alt="breakfast"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$0.11</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <div>
            <span class="shop-item-title">sunglasses</span>
          </div>
          <img
            class="shop-item-image"
            src="images/sunglasses.jpg"
            alt="sunglasses"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$0.11</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="images/perspective.jpg"
              alt="perspective"
            />
            <span class="cart-item-title">perspective</span>
          </div>
          <span class="cart-price cart-column">$0.01</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger" role="button">
              REMOVE
            </button>
          </div>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img
              class="cart-item-image"
              src="images/sunglasses.jpg"
              alt="sunglasses"
            />
            <span class="cart-item-title">sunglasses</span>
          </div>
          <span class="cart-price cart-column">$0.11</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1" />
            <button class="btn btn-danger" role="button">
              REMOVE
            </button>
          </div>
        </div>
      </div>
      <div class="cart-total">
        <strong class="cart-total-title">Total:</strong>
        <span class="cart-total-price">$0.12</span>
      </div>
      <button class="btn btn-primary btn-purchase" role="button">
        PURCHASE
      </button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="name">wryan</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://facebook.com" target="blank"
              ><img src="images/facebookLogo.png"
            /></a>
          </li>
          <li>
            <a href="https://instagram.com" target="blank"
              ><img src="images/instagramLogo.png"
            /></a>
          </li>
          <li>
            <a href="https://twitter.com" target="blank"
              ><img src="images/twitterLogo.png"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
